<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note[1] }}</strong>: {{ note[2] }}
            </li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Enter title"> <!-- Lägg till en input för titel -->
        <input type="text" name="content" placeholder="Enter note">
        <button type="submit">Add Note</button>
    </form>
</body>
</html>
